<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <style>
       body{
           background-color: #212121;
       }

       header{
           font-size: 50px;
           background-color: rgba(0, 0, 0, .5);
           color: bisque;
           width: 100%;
           height: 200px;
           text-align: center;
           font-weight: bold;
           padding:15px;
           padding-top: 60px;
           border-radius: 10px;
           box-shadow: 5px 5px 5px rgba(0,0,0,.3);
           text-shadow: 3px 3px 3px slategray;

       }
        #calculator{
            align-content: center;
            max-width: 450px;
            height: 550px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: rgba(0, 0, 150, 0.8);
            border-radius: 10px;
            border: 3px solid black;
        }

        .display{
            height: 25%;
            border: 10px solid darkblue;
            border-radius: 10px;
            color: whitesmoke;
            font-size: 75px;
            font-weight: bold;
            color: crimson;
            text-shadow: -1px -1px 0 black,
            1px -1px 0 black,
            -1px 1px 0 black,
            1px 1px 0 black;
            background-image: url("Image/tenor.gif");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .main{
            height: 85%;
            width: 100%;
            align-content: center;
        }

        button{
            color: silver;
            font-size: 25px;
            background-color: red;
            border: 3px solid darkred;
            border-radius: 5px;
            height: 70px;
            width: 75%;
            margin: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header>Texas Instruments</header>
<div id="calculator">
    <div class="display"></div>
    <div class="main">
        <div class="numArea">
            <div class="row">
                <div class="col-md-6"><button class="btn_clear">C</button></div>
                <div class="col-md-6"><button class="btn_clear_display">CE</button></div>
            </div2
            <div class="row">
                <div class="col-md-3"><button  class="btn_number" value="7">7</button></div>
                <div class="col-md-3"><button  class="btn_number" value="8">8</button></div>
                <div class="col-md-3"><button  class="btn_number" value="9">9</button></div>
                <div class="col-md-3"><button  class="btn_operator" value="*">X</button></div>
            </div>
            <div class="row">
                <div class="col-md-3"><button  class="btn_number" value="4">4</button></div>
                <div class="col-md-3"><button  class="btn_number" value="5">5</button></div>
                <div class="col-md-3"><button  class="btn_number" value="6">6</button></div>
                <div class="col-md-3"><button  class="btn_operator" value="/">/</button></div>
            </div>
            <div class="row">
                <div class="col-md-3"><button  class="btn_number" value="1">1</button></div>
                <div class="col-md-3"><button  class="btn_number" value="2">2</button></div>
                <div class="col-md-3"><button  class="btn_number" value="3">3</button></div>
                <div class="col-md-3"><button  class="btn_operator" value="+">+</button></div>
            </div>
            <div class="row">
                <div class="col-md-3"><button class="btn_decimal" value=".">.</button></div>
                <div class="col-md-3"><button class="btn_number" value="0" >0</button></div>
                <div class="col-md-3"><button class="btn_math">=</button></div>
                <div class="col-md-3"><button class="btn_operator" value="-">-</button></div>
            </div>
    </div>
</div>
</div>
</body>
</html>
